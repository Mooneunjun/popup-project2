<!DOCTYPE html>
<html lang="en">
  <head>

    <title>popup</title>

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <button class="show-popup">Show Popup</button>

    <dialog class="popup-container">
      <div class="popup-box">
        <h1>Hello World!</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum
          laudantium unde exercitationem, in voluptates dignissimos quaerat
          reprehenderit fugit nisi et? Exercitationem consectetur, dolorum et
          numquam fugit officia quibusdam eum fugiat.
        </p>
        <form method="dialog">
          <button class="close-btn" value="close">OK</button>
        </form>
      </div>
    </dialog>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
